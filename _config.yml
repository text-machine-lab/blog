
title: Text Machine Blog
description: Machine Learning, NLP, and more
show_downloads: true
google_analytics:
theme: jekyll-theme-architect
baseurl: ""
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
repository: "text-machine-lab/blog"
url: "https://text-machine-lab.github.io/blog"

exclude:
  - .sass-cache
  - Gemfile
  - node_modules
  - vendor
  - Gemfile.lock
  - LICENSE
  - README.md
  - Rakefile

scholar:
  # more options: https://pages.lip6.fr/Pascal.Poizat/blog/posts/2016/02/01/jekyll-and-bibtex/
  style: _bibliography/apa_modified.csl
  sort_by: author, year
  order: descending
  bibliography_template: bib
  use_raw_bibtex_entry: true # to enable {{...}} inside bibtex
  source: ./_bibliography
  bibliography: references.bib
  bibliography_template: ""
  query: "@*"

jekyll-archives:
  enabled: ['year', 'tags']
  layout: archive
  permalinks:
    year: '/:year/'
    tag: '/tag/:name/'
##Archive settings
  layouts:
    tag: tags
